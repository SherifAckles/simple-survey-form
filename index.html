<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <title>survey form</title>
    <div id="container" class="container glass"><div>
                                            
        <h1 id="title">survey form</h1>
        <p id="description" class="thank">Thank you for reviewing my survey form</p>
        <form id="survey-form" class="form">
            <div>
                <label id="name-label">Name: <input id="name" type="text" class="name" placeholder="John Duo" required></label>
            </div>
            <div>
                <label id="email-label">Email: <input id="email" type="email" class="email" placeholder="example@gmail.com" required></label>
            </div>
            <div>
                <label id="number-label">Age: <input id="number" type="number" class="number" placeholder= "enter your age" min=18 max=120 required></label>
            </div>
            <p>Which option best describes your current role?</p>
            <select id="dropdown">
                <option>front-end developer</option>
                <option>back-end developer</option>
                <select>
                    
                        <p class="exp">Experience</p>
                        <label><input type="radio" value="checkbox" name="checkbox" value="checkbox">1-3 years</label>
                    </div>
                    <div><label><input type="radio" value="checkbox" name="checkbox" value="checkbox">3-5 years</label></div>
                    <div><label><input type="radio" value="checkbox" name="checkbox" value="checkbox">more than 5 years</label></div>
                    <div>
                        <p>have you worked before at one of these companies?</p>
                    </div>
                    <div><LABEL><input id="checkbox" type="checkbox" value="checkbox"></input>TESLA</LABEL></div>
                    <div><LABEL><input id="checkbox" type="checkbox" value="checkbox"></input>AMAZON</LABEL></div>
                    <div><LABEL><input id="checkbox" type="checkbox" value="checkbox"></input>APPLE</LABEL></div>
                    <div><LABEL><input id="checkbox" type="checkbox" value="checkbox"></input>SAMSUNG</LABEL></div>
                    <div><LABEL><input id="checkbox" type="checkbox" value="checkbox"></input>MICROSOFT</LABEL></div>
                    <p>Tell us more about yourself</p>
                    <textarea id="bio" placeholder="bio..........." rows="5" cols="50"></textarea>
                    <div><input id="submit" type="submit" type="button" class="submit"></div>
                </main>
                </form>
    </div>
</body>



</html>
